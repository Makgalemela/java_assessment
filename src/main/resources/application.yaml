server:
  port: 19019

spring:
  # security
  security:
    basic:
      enabled: false
  # circular dependency
  main:
    allow-circular-references: true
  # Data source
  datasource:
    url: jdbc:postgresql://localhost:5432/zmb-ci_ussd?ApplicationName=smsgw
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
#    url: jdbc:h2:mem:mydb
##    url: jdbc:h2:file:/data/account
#    username: sa
#    password: password
#    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  # RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    name: accounting_ledger

# Logging
logging:
  file:
    name: ${logging.file.path}/app-${spring.application.name}.log
    path: /data/logs/accounting
  level:
    root: info

# RabbitMQ
rabbitmq:
  queue:
    configurations:
      exchange: exchange.sync.accounting.requests
      x-message-ttl: 15000
      x-max-length: 50
      x-overflow: reject-publish-dlx
      queue-name: queue.sync.accounting.requests.inbound
      number-of-consumers: 5
      routing-key: key.async.ivr
      service-reply-timeout: 45000

# Okta authorization

okta:
  oauth2:
    issuer: https://dev-05562770.okta.com/oauth2/default
